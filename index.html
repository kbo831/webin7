                        고구마
                    </li>
                </ul>
                <script>
                $(document).ready(function(){
                    var cnt = $(".vs_box li").length;
                        
                    function prev(){
                        $(".vs_box").not(":animated").animate({"margin-left":"-1920px"},700,function(){
                            $(".vs_box li").eq(0).appendTo($(".vs_box"));
                            $(".vs_box").css("margin-left","0px");
                        });
                      
                    }
                    
                    function next(){
                        $(".vs_box li").eq(cnt-1).prependTo($(".vs_box"));
                        $(".vs_box").css("margin-left","-1920px");
                         $(".vs_box").not(":animated").animate({"margin-left":"0px"},700);
                    }
                    
                    $("button.prev").click(function(){
                        prev();
                    });
                    $("button.next").click(function(){
                        next();
                    });
                    
                });
                </script>
            </figure>
            <div class="vs_btn">
                <button class="prev">이전</button>
                <button cllass="next">다음</button>
            </div>
